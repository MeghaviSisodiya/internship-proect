<!DOCTYPE html>
<html>
<head>
  <title>Hotel Services Management System</title>
  <link rel="stylesheet" type="text/css" href="intern.css">
</head>
<body>
  <h1>Hotel Services Management System</h1>

  <div id="services-list">
    <h2>Services List</h2>
    <ul id="services">
      <!-- Services will be dynamically added here -->
    </ul>
  </div>

  <div id="add-service-form">
    <h2>Add a Service</h2>
    <form id="service-form">
      <input type="text" id="service-name" placeholder="Service name" required>
      <input type="number" id="service-price" placeholder="Service price" required>
      <button type="submit">Add Service</button>
    </form>
  </div>

  <script src="int.js"></script>
</body>
</html>
